<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AlpineJS</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="border">
                    <div x-data="{ discription: 'This example shows how to render a text out in a paragraph element using the x-text attribute' }">
                        <h4 x-text="discription"></h4>
                    </div>
                    <div x-data="{ title: 'Hello Alpine' }">
                        <p x-text="title"></p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="border">
                    <div x-data="{ discription: 'This example shows how to use x-on:click. When you click the button the text will change from Hello Alpine to Alpine Rocks!' }">
                        <h4 x-text="discription"></h4>
                    </div>
                    <div x-data="{ title: 'Hello Alpine' }">
                        <p x-text="title"></p>
                        <button x-on:click="title='Alpine Rocks!'">click me</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="border">
                    <div x-data="{ discription: 'This example shows a  counter with a increase button and decresae button' }">
                    <h4 x-text="discription"></h4>
                    </div>
                    <div x-data="{ count: 1 }">
                        <p x-text="count"></p>
                        <button @click="count++">Count Up</button>
                        <button @click="count--">Count Down</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="border">
                    <div x-data="{ discription: 'This example shows a countdown' }">
                        <h4 x-text="discription"></h4>
                    </div>
                    <div x-data="{ countdown: 60 }" x-init="setInterval(function(){
                countdown--;
             }, 1000);
             ">
                        <h1 x-text="countdown"></h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="border">
                    <div x-data="{ discription: 'This example shows a hidden element' }">
                        <h4 x-text="discription"></h4>
                    </div>

                    <div x-data="{ show: false }">
                        <button @click="show=!show">Show</button>
                        <div x-show="show">Hello</div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="border">
                    <div x-data="{ discription: 'This example updates the value of the variable and the textbox value at the sametime' }">
                        <h4 x-text="discription"></h4>
                    </div>
                    <div x-data="{ title: 'AlpineJS is Awesome' }">
                        <p x-text="title"></p>
                        <input type="text" x-model="title">
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-6">
                <div class="border">
                    <div x-data="{ discription: 'This example shows how to use Dynamic HTML inside of any element' }">
                        <h4 x-text="discription"></h4>
                    </div>
                    <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                        <div x-html="code"></div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="border">
                    <div x-data="{ discription: 'This examples changes a sentence when a button is clicked to a sentence that is refrenced ' }">
                        <h4 x-text="discription"></h4>
                    </div>
                <div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                    <div x-ref="sentence">I am a sentence</div>
                    <button @click="$refs.sentence.innerText = 'I just changed'">Change Sentence</button>
                </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="border">
                    <div x-data="{ 
                        discription: 'This example displays a paragraph if scoks are eqaul to blue or shows another paragraph if socks are equal to green' }">
                         <h4 x-text="discription"></h4>
                    </div>
                <div x-data="{ socks: 'blue' }">
                    <template x-if="socks=='blue'">
                        <p>My socks are blue</p>
                    </template>
                    <template x-if="socks=='green'">
                        <p>My socks are green</p>
                    </template>
                    <button @click="socks = 'green'">Change Socks</button>
                </div>
            </div>
            </div>
            <div class="col-6">
                <div class="border">
                    <div x-data="{ discription: 'This example shows a list of items. ' }">
                        <h4 x-text="discription"></h4>
                    </div>
                <div x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
                    <p>Groceries</p>
                    <ul>
                        <template x-for="item in groceries">
                            <li x-text="item"></li>
                        </template>
                    </ul>
                </div>
            </div>
            </div>
        </div>

</body>

</html>
